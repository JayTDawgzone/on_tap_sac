<body>

  <!-- Map -->

  <section class="map">
    <div id='map'></div>
  </section>
    
  <!-- Search and results -->

  <section class="search-area-background">
  </section>

  <section class="search-area">
    <div class="container-flex">
      <div class="row search-filter">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option1" autocomplete="off" checked=""> Brands
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Restaurants
            </label>
          </div>
        </div>
      </div>
      <div class="row search-bar">
        <div class="col-sm-9">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" id='searchbar'
            list="tap-autocomplete-list">
        </div>
        <div class="col-sm-3">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" id='searchbtn'
            onsubmit="return false">Search</button>
        </div>
      </div>
      <div class="row auto-complete"></div>
    </div>
  </section>
